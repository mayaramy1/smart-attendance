<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Attendance System</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <style>
        :root {
            --primary-red: #ff0000;
            --dark-bg: #111111;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glow: 0 0 15px rgba(255, 0, 0, 0.5);
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--dark-bg);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
        }

        /* Container الرئيسي */
        .container {
            position: relative;
            width: 850px;
            height: 550px;
            background: #1a1a1a;
            border: 2px solid var(--primary-red);
            box-shadow: 0 0 25px var(--primary-red);
            overflow: hidden;
            display: flex;
        }

        /* صفحة الدخول */
        #loginPage {
            width: 100%;
            height: 100%;
            display: flex;
            z-index: 10;
        }

        .login-left {
            width: 50%;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-right {
            width: 50%;
            background: linear-gradient(45deg, #000, var(--primary-red));
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            clip-path: polygon(20% 0%, 100% 0%, 100% 100%, 0% 100%);
        }

        .inputbox {
            position: relative;
            margin-bottom: 30px;
            border-bottom: 2px solid white;
        }

        .inputbox input {
            width: 100%;
            background: transparent;
            border: none;
            outline: none;
            color: white;
            padding: 10px 5px;
            font-size: 16px;
        }

        .btn-glow {
            background: transparent;
            border: 2px solid var(--primary-red);
            color: white;
            padding: 12px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
            box-shadow: var(--glow);
        }

        .btn-glow:hover {
            background: var(--primary-red);
            box-shadow: 0 0 30px var(--primary-red);
        }

        /* الصفحة الداخلية (Main System) */
        #mainPage {
            display: none; /* مخفية حتى تسجيل الدخول */
            width: 100%;
            padding: 20px;
            overflow-y: auto;
            flex-direction: column;
        }

        .header-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--primary-red);
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            background: var(--glass-bg);
            padding: 20px;
            border: 1px solid rgba(255,0,0,0.3);
            border-radius: 10px;
        }

        /* الجدول - نفس ديزاين الصورة */
        .table-container {
            margin-top: 20px;
            background: #000;
            border-radius: 10px;
            border: 1px solid #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: #900;
            color: white;
            padding: 12px;
            text-align: left;
        }

        td {
            padding: 10px;
            border-bottom: 1px solid #222;
        }

        .status-absent { color: #ff4d4d; font-weight: bold; }
        .status-present { color: #2ecc71; font-weight: bold; }

        .action-btn {
            background: #2ecc71;
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        select, input[type="file"] {
            background: #222;
            color: white;
            border: 1px solid var(--primary-red);
            padding: 8px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="loginPage">
            <div class="login-left">
                <h2>LOGIN</h2>
                <div class="inputbox">
                    <input type="text" id="username" required placeholder="Username">
                </div>
                <div class="inputbox">
                    <input type="password" id="password" required placeholder="Password">
                </div>
                <button class="btn-glow" onclick="checkLogin()">LOGIN</button>
            </div>
            <div class="login-right">
                <h1 style="font-size: 40px; margin: 0;">SMART</h1>
                <h2 style="letter-spacing: 5px;">ATTENDANCE</h2>
                <p>Mr Moamen Mohamed</p>
            </div>
        </div>

        <div id="mainPage">
            <div class="header-nav">
                <h3>Attendance</h3>
                <button onclick="location.reload()" style="background:red; color:white; border:none; padding:5px 15px; cursor:pointer;">Logout</button>
            </div>

            <div class="dashboard-grid">
                <div class="card">
                    <label>Select Center:</label><br><br>
                    <select id="centerSelect" onchange="loadCenterData()" style="width:100%">
                        <option value="Smart_Haram">Smart Haram</option>
                        <option value="Smart_October">Smart October</option>
                        <option value="Smart_Dokki">Smart Dokki</option>
                        <option value="Learn_Mohandseen">Learn Mohandseen</option>
                        <option value="A_One_Haram">A One Haram</option>
                        <option value="College_Elnady">College Elnady</option>
                    </select>
                </div>
                <div class="card" id="setupSection">
                    <label>Upload Student List (Excel):</label><br><br>
                    <input type="file" id="excelFile" accept=".xlsx, .xls">
                </div>
            </div>

            <div class="table-container">
                <div style="padding: 15px; display: flex; justify-content: space-between;">
                    <input type="text" id="newName" placeholder="Add student manually" style="flex:1; margin-right:10px; background:#000; border:1px solid red; color:white; padding:5px;">
                    <button onclick="addNewStudent()" class="action-btn" style="background:var(--primary-red)">+ Add</button>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>Student Name</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="studentsBody"></tbody>
                </table>
            </div>

            <div style="margin-top: 20px; display: flex; gap: 10px;">
                <button class="btn-glow" onclick="exportToExcel()" style="flex: 1;">Download Excel Report</button>
                <button onclick="resetCenter()" style="background:none; border:none; color:#555; cursor:pointer;">Reset Data</button>
            </div>
        </div>
    </div>

    <script>
        let currentStudents = [];
        let sessionAttendance = {};

        function checkLogin() {
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;
            if(u === "assistant" && p === "assistant123") {
                document.getElementById('loginPage').style.display = "none";
                document.getElementById('mainPage').style.display = "flex";
                loadCenterData();
            } else {
                alert("Incorrect username or password!");
            }
        }

        function loadCenterData() {
            const center = document.getElementById('centerSelect').value;
            const savedData = localStorage.getItem(center);
            sessionAttendance = {}; 

            if (savedData) {
                currentStudents = JSON.parse(savedData);
                document.getElementById('setupSection').style.opacity = "0.5";
                currentStudents.forEach((name, index) => {
                    sessionAttendance[index] = { "Name": name, "Status": "Absent", "Date": new Date().toLocaleDateString(), "Center": center };
                });
                renderTable();
            } else {
                currentStudents = [];
                document.getElementById('setupSection').style.opacity = "1";
                renderTable();
            }
        }

        document.getElementById('excelFile').addEventListener('change', function(e) {
            const reader = new FileReader();
            reader.onload = (event) => {
                const data = new Uint8Array(event.target.result);
                const workbook = XLSX.read(data, {type: 'array'});
                const jsonData = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]]);
                currentStudents = jsonData.map(row => row["الاسم"]).filter(n => n);
                saveAndRefresh();
            };
            reader.readAsArrayBuffer(e.target.files[0]);
        });

        function addNewStudent() {
            const nameInput = document.getElementById('newName');
            if (nameInput.value.trim() !== "") {
                currentStudents.push(nameInput.value.trim());
                nameInput.value = "";
                saveAndRefresh();
            }
        }

        function saveAndRefresh() {
            localStorage.setItem(document.getElementById('centerSelect').value, JSON.stringify(currentStudents));
            loadCenterData();
        }

        function renderTable() {
            const body = document.getElementById('studentsBody');
            body.innerHTML = "";
            currentStudents.forEach((name, index) => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${name}</td>
                    <td id="status-${index}" class="status-absent">Absent</td>
                    <td><button id="btn-p-${index}" class="action-btn" onclick="markPresent(${index})">Mark Present</button></td>
                `;
                body.appendChild(tr);
            });
        }

        function markPresent(index) {
            sessionAttendance[index].Status = "Present";
            const cell = document.getElementById(`status-${index}`);
            cell.innerText = "Present";
            cell.className = "status-present";
            document.getElementById(`btn-p-${index}`).disabled = true;
            document.getElementById(`btn-p-${index}`).style.opacity = "0.3";
        }

        function exportToExcel() {
            const center = document.getElementById('centerSelect').value;
            const ws = XLSX.utils.json_to_sheet(Object.values(sessionAttendance));
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Attendance");
            XLSX.writeFile(wb, `${center}_Report.xlsx`);
        }

        function resetCenter() {
            if(confirm("Clear all students from this center?")) {
                localStorage.removeItem(document.getElementById('centerSelect').value);
                loadCenterData();
            }
        }
    </script>
</body>
</html>
